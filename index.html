<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header>
            <h1>Scorri le immagini!</h1>
            <section class="button-section">
                <button class="start-btn">Start</button>
                <button class="stop-btn">Stop</button>
                <button class="invert-btn">Inverti</button>
            </section>
        </header>
        <main class="app-main">
            
            <section class="photo-section">
                <div class="left-arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div>
                    <div class="img-box">
                        <figure class="figure-box">
                            <img class="figure-img" src="" alt="">
                            <div class="figure-text">
                                <h3 class="figure-title"></h3>
                                <p class="figure-par"></p>
                            </div>
                        </figure>  
                    </div>
                </div>
                <div class="right-arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </section>
            <aside class="side-bar">
                <div class="container thumbnail-box">
                    <div class="t-box">
                        <img class="thumb-img" src="" alt="">
                        <div class="overlay"></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
