<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header>
            <h1>Scorri le immagini!</h1>
            <section class="button-section">
                <button class="start-btn" @click="autoPlay()">Start</button>
                <button class="stop-btn" @click="stopAutoPlay()">Stop</button>
                <button class="invert-btn">Inverti</button>
            </section>
        </header>
        <main class="app-main">
            
            <section class="photo-section">
                <div class="left-arrow" @click="getPrevPic()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div>
                    <div class="img-box">
                        <figure class="figure-box" @mouseenter="stopAutoPlay()">
                            <img class="figure-img" :src="images.image[imageCounter]" alt="">
                            <div class="figure-text">
                                <h3 class="figure-title">{{ images.titles[imageCounter] }}</h3>
                                <p class="figure-par">{{ images.texts[imageCounter] }}</p>
                            </div>
                        </figure>  
                    </div>
                </div>
                <div class="right-arrow" @click="getNextPic()">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </section>
            <aside class="side-bar">
                <div class="container thumbnail-box">
                    <div class="t-box" v-for="(pic,index) in images.image" :class="imageCounter === index ? 'box-shadow' : ''" @click="clickToChange(index)">
                        <img class="thumb-img" :src="pic" alt="">
                        <div class="overlay" :class="imageCounter === index ? 'd-none' : ''"></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
